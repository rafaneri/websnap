<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>IoT - Selfie</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-controller="IoTSnapController" ng-init="init()">
			
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
              <div class="container">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">IoT Selfie</a>
                </div>
              </div>
            </nav>

            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <img id="imgSnap" src="images/moldura.png" width="100%" style="background-size: 100% 100%;" alt="Software SENAI">
                    </div>
                </div>

                <hr>

                <footer>
                    <p>Software SENAI - 2015</p>
                </footer>
            </div>
        

        <script src="lib/jquery.js"></script>
        <script src="lib/angular.min.js"></script>
        <script src="lib/angular-route.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="javascripts/service.js"></script>
        <script src="javascripts/app.js"></script>
        <script>
            
            var io = io.connect();

            $( document ).ready(function() {

                $('#imgSnap').css("background-image", "url(images/ads.jpg)"); 

                io.on('displayImage', function(data) {
                    $('#imgSnap').css("background-image", "url(snap/"+ data.path +")"); 
                });

            });

        </script>
    </body>
</html>
